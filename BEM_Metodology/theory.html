<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Методология БЭМ - Теория</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>

	<!-- ? Элементы внутри блока имеют формат имяблока__имяэлемента -->
	<!-- Пример структуры меню по БЭМ -->
	<nav class="menu">
		<a href="" class="menu__link">Home</a>
		<a href="" class="menu__link">Services</a>
		<a href="" class="menu__link">More</a>
		<a href="" class="menu__link">About</a>
	</nav>

	<!-- 
		? 1) Элементы могут быть вложены друг в друга
		? 2) В имени элемента не указывается вся иерархия, а только родительский блок!! не родительский элемент!!
	 -->
	<!-- Верная запись -->
	<!-- Блок Row -->
	<div class="row">
		<!-- Элемент column -->
		<div class="row__column">
			<!-- Элемент item -->
			<div class="row__item">

			</div>
		</div>
	</div>

	<!-- Неверная запись -->
	<!-- Блок Row -->
	<div class="row">
		<!-- Элемент column -->
		<div class="row__column">
			<!-- Элемент item -->
			<div class="row__column__item">
			</div>
		</div>
	</div>

	<!-- ? Элемент не может существовать в отрыве от блока -->
	<!-- Верная запись -->
	<!-- Блок about -->
	<div class="about">
		<!-- Элемент title -->
		<div class="about__title"></div>
		<!-- Элемент subtitle -->
		<div class="about__subtitle"></div>
	</div>

	<!-- Неверная запись -->
	<div class="about">
		<div class="about__title"></div>
	</div>
 
	<div class="about__subtitle"></div>

	<!-- ? Элемент это необязательный компонент блока -->
	<!-- Блок about -->
	<div class="about">
		<!-- Вложенный блок title -->
		<div class="title"></div>
		<!-- Вложенный блок subtitle -->
		<div class="subtitle"></div>
	</div>

	<!--
		! Блок создавать необходимо, когда фрагмент кода уже используется повторно, и не зависит от реализации других компонентов сайта
		! Элемент создается, когда код не может, либо не будет использоваться без родительского элемента, самостоятельно
		! Модификатор применяется при дополнении/уточнении внешнего вида/состояния/поведения блока либо элемента, выделяет некоторый объект из множества других
	
		? Модификатор имеет форматы
				? имяклассаблока_модификатор
				? имяклассаблока__имяэлемента_модификатор
	-->

	<!-- Блок menu -->
	<nav class="menu">
		<!-- Элемент item и модификатор active -->
		<a href="" class="menu__item menu__item_active">HOME</a>
		<!-- Элемент item -->
		<a href="" class="menu__item">ABOUT US</a>
		<!-- Элемент item -->
		<a href="" class="menu__item">PORTFOLIO</a>
		<!-- Элемент item -->
		<a href="" class="menu__item">CONTACT</a>
	</nav>
	<!--
		? Микс - прием, позволяющий использовать блоки и элементы в одном объекте, 
			? совмещать поведение и стили нескольких объектов без дублирования кода
			? создавать семантически новые компоненты интерфейса на основе существующих
	-->

	<!-- Блок about -->
	<div class="about">
		<!-- Элемент  title, будучи в данном контексте элементом, также является отдельны независимым блоком -->
		<div class="about__title title"></div>
		<!-- Элемент  subtitle, будучи в данном контексте элементом, также является отдельны независимым блоком -->
		<div class="about__subtitle subtitle"></div>
	</div>

</body>

</html>
